<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="img/style.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Allura Challenge Encriptador / Desencriptador</title>
</head>
<body>
    <main class="conteiner">
        <div class="card">
            <nav class="card-nav">
                <img src="img/Logo_Allura.svg" alt="Logo_Allura">
            </nav>
            <article class="card-body">
                <div class="card-text-aux">
                    <div class="card-text">
                        <textarea type="text" placeholder="Ingrese el texto aqui" class="inputt"></textarea>
                        <span class="show"><img src="img/danger_text.svg" alt="" class="engen"> Solo letras minúsculas y sin acentos</span>
                    </div>
                    <div class="card-buttons">
                        <button class="en">Encriptar</button>
                        <button class="de">Desencriptar</button>
                    </div>
                </div>
                <div class="card-text-encripted-aux">
                    <div class="card-text-encripted ">
                        <div class="back"></div>
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        
                        <button class="co">Copiar</button>
                        
                    </div>
                </div>
            </article>
            
        </div>
    </main>
    <script src="js/index.js" ></script>

</body>
</html>
